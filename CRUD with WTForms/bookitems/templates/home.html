{% extends "layout.html" %}
{% block content %}

<form method="POST" action="">
    <dl>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <a class="btn btn-sm btn-info" href="{{ url_for('edit',id = book.id) }}"
                       id="{{ book.id }}" name="{{ book.id }}">Edit</a>
                    <a class="btn btn-sm btn-info" href="{{ url_for('delete',id = book.id)}}"
                       id="{{ book.id }}" name="{{ book.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </dl>
</form>

{% endblock %}
